name: Beta Release from Main

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  beta-release:
    runs-on: macos-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Get version info
        id: version
        run: |
          # Get current date
          DATE=$(date +%Y%m%d)
          
          # Get commit short hash
          COMMIT_SHA=$(git rev-parse --short HEAD)
          
          # Create beta version string using date-based format
          BETA_VERSION="beta-${DATE}-${COMMIT_SHA}"
          
          # Get commit message for changelog
          COMMIT_MESSAGE=$(git log -1 --pretty=format:"%s")
          
          echo "version=$BETA_VERSION" >> $GITHUB_OUTPUT
          
          # Create changelog using heredoc
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "Auto beta release from main branch" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "Commit: $COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "Message: $COMMIT_MESSAGE" >> $GITHUB_OUTPUT
          echo "Date: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "## ⚠️ Gatekeeper Warning" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "This is a free fork with no code signing. When you first run VoiceInk," >> $GITHUB_OUTPUT
          echo "macOS will show a security warning. To bypass:" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "1. Right-click (or Control-click) on VoiceInk.app" >> $GITHUB_OUTPUT
          echo "2. Select \"Open\" from the context menu" >> $GITHUB_OUTPUT
          echo "3. Click \"Open\" in the confirmation dialog" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "Or allow in System Settings > Privacy & Security" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "This is an automated beta release from the main branch." >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create beta branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create and checkout beta branch
          git checkout -b beta-${{ steps.version.outputs.version }}
          
          git push origin beta-${{ steps.version.outputs.version }}

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Build VoiceInk
        run: |
          # Setup whisper framework
          mkdir -p ~/VoiceInk-Dependencies
          cd ~/VoiceInk-Dependencies
          
          if [ ! -d "whisper.cpp" ]; then
            git clone https://github.com/ggerganov/whisper.cpp.git
          fi
          
          cd whisper.cpp
          ./build-xcframework.sh
          
          # Build VoiceInk (Debug for beta releases, unsigned for free fork)
          cd $GITHUB_WORKSPACE
          xcodebuild -project VoiceInk.xcodeproj \
            -scheme VoiceInk \
            -configuration Debug \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            build

      - name: Create DMG for Testing
        run: |
          # Find built .app file (Debug build for beta releases)
          APP_PATH=$(find build/Build/Products/Debug -name "VoiceInk.app" -type d | head -1)

          # Create temporary directory for DMG
          mkdir -p dmg_temp
          cp -R "$APP_PATH" dmg_temp/

          # Create simple DMG using hdiutil (built-in macOS tool)
          hdiutil create -volname "VoiceInk" \
            -srcfolder dmg_temp \
            -ov -format UDZO \
            "VoiceInk-${{ steps.version.outputs.version }}.dmg"

          # Clean up temporary directory
          rm -rf dmg_temp

      - name: Create GitHub Beta Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: "Beta Release ${{ steps.version.outputs.version }}"
          body: ${{ steps.version.outputs.changelog }}
          draft: false
          prerelease: true
          target_commitish: ${{ github.sha }}
          files: |
            VoiceInk-${{ steps.version.outputs.version }}.dmg
